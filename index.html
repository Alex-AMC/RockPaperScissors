<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Ppaer Scissors ULTIMATE SHOWDOWN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors </h1>
        <h2>Ultimate Showdown!</h2>
    </header>
    <div class=" score-board">
        <div id="user-label" class="bdage">Pweny Human</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper Covers rock. You win</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="" width="100px" height="150px">
        </div>
        <div class="choice" id="p">
                <img src="images/paper.png" alt="" width="100px" height="150px">
            </div>
        <div class="choice" id="s">
                <img src="images/scissors.png" alt="" width="100px" height="150px">
            </div>
    </div>
    <p id="action-message">Pick your destiny!</p>
</body>
</html>
